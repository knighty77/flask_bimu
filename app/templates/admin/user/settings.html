{% extends "admin/common/app.html" %}
{% block content %}
    <div class="admin-content-body">


        <div class="page-header">
            <ol class="am-breadcrumb am-breadcrumb-slash">
                <li><a href="#">首页</a></li>
                <li class="am-active">账号设置</li>
            </ol>

        </div>

        <div class="page-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="am-g flash_msg">
                        <div class="am-u-md-12">
                            <div class="am-alert" data-am-alert>
                                <button type="button" class="am-close">×</button>
                                <ul>
                                    {% for message in get_flashed_messages() %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endwith %}
            <form class="am-form am-form-horizontal" action="" method="post">
                <div class="am-form-group">
                    <label for="name" class="am-u-sm-12 am-u-md-3 am-form-label">用户名</label>
                    <div class="am-u-sm-12 am-u-md-5 am-u-end">
                        <input type="text" placeholder="{{ session['user']['username'] }}">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="name" class="am-u-sm-12 am-u-md-3 am-form-label">原始密码</label>
                    <div class="am-u-sm-12 am-u-md-5 am-u-end">
                        <input type="text" name="used_password" placeholder="输入旧密码">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="name" class="am-u-sm-12 am-u-md-3 am-form-label">新密码</label>
                    <div class="am-u-sm-12 am-u-md-5 am-u-end">
                        <input type="text" name="password" placeholder="输入新密码">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="name" class="am-u-sm-12 am-u-md-3 am-form-label">确认新密码</label>
                    <div class="am-u-sm-12 am-u-md-5 am-u-end">
                        <input type="text" name="check_password" placeholder="再次输入新密码">
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-9 am-u-md-offset-3">
                    <button type="submit" class="am-btn am-btn-primary am-btn-sm am-radius"> 保存修改</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
